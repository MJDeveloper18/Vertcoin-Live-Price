  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

<body>


  <div class="wrapper">
    <div class="exchanges">
      <h3>Buy Vertcoin from Exchanges</h3>
      <a href="https://bittrex.com/"><h5>https://bittrex.com/</h5></a>
      <a href="https://poloniex.com/"><h5>https://poloniex.com/</h5></a>
    </div>
  </div>


  <div class="wrapper">

    <h3 id="live-change24"></h3>

  <div class="container">
    <div class="row">
      <div class="col-sm" id="Explorer">
          <a href="https://bitinfocharts.com/vertcoin/explorer/">Explorer</a>
      </div>
      <div class="col-sm" id="Reddit">
          <a href="https://www.reddit.com/r/vertcoin/">Reddit</a>
      </div>
      <div class="col-sm" id="Source-Code">
